<div class="text-layout">
    <h1>Pipes Perzonalizados</h1>
    <p>Pipes creados por {{ "el usuario" | mayusculas:uppercase }} </p>
</div>

<div class="grid mt-4">
    <p-toolbar class="col">

        <div class="p-toolbar-group-left">

        </div>


        <div class="p-toolbar-group-right">
            <button
                pButton 
                type="button" 
                label="Por color"
                icon="pi pi-sort"
                class="p-button-success ml-2"
                (click)="orderByColor()"
            ></button>

            <button
                pButton 
                type="button" 
                label="Por voladores"
                icon="pi pi-sort"
                class="p-button-primary ml-2"
                (click)="orderByFly()"
            ></button>

            <button
                pButton 
                type="button" 
                label="Por nombre"
                icon="pi pi-sort"
                class="p-button-danger ml-2"
                (click)="orderByName()"
            ></button>

            <button
                pButton 
                type="button" 
                label="Toggle mayuscula"
                icon="pi pi-sort"
                class="p-button-warning ml-2"
                (click)="setUppercase()"
            ></button>
        </div>
    </p-toolbar>
</div>

<div class="grid mt-3">
    <div class="col">

        <p-table [value]="heroes | slice:0 | ordenar:orderBy">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-hero>
                <tr>
                    <td>{{  hero.name }}</td>
                    <td>{{  hero.fly | vuela | titlecase }}</td>
                    <td>{{ hero.color | color }}</td>
                </tr>
            </ng-template>
        </p-table>

    </div>
</div>

<div class="grid mt-3">
    <div class="col">

        <p-table [value]="heroes | slice:0">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="name" style="width:20%">Nombre <p-sortIcon field="code"></p-sortIcon></th>
                    <th pSortableColumn="fly" style="width:20%">Vuela <p-sortIcon field="code"></p-sortIcon></th>
                    <th pSortableColumn="color" style="width:20%">Color <p-sortIcon field="code"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-hero>
                <tr>
                    <td>{{  hero.name }}</td>
                    <td>{{  hero.fly | vuela | titlecase }}</td>
                    <td>{{ hero.color | color }}</td>
                </tr>
            </ng-template>
        </p-table>

    </div>
</div>
