<div class="text-layout">
    <h1>Pipes Comunes</h1>
    <p>Pipes incluidos en Angular usualmente en el CommunModule</p>
</div>

<div class="grid">
    <div class="col-4">
        <p-card header="Ventas Netas"
                subheader="del presente año"
        >
            <i class="pi pi-dollar"></i>
            {{ ventasNeta | number:"1.2-2" }}
        </p-card>
    </div>

    <div class="col-4">
        <p-card header="Ventas Brutas"
                subheader="del presente año"
        >
            {{ ventasNeta | currency:"EUR":"symbol-narrow":"1.4-4" }}
        </p-card>
    </div>

    <div class="col-4">
        <p-card header="Ganancia"
                subheader="porcentuales"
        >
            {{ porcentaje | percent:"2.2-2" }}
        </p-card>
    </div>
</div>
